<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainLens | Multi-Chain NFT Scanner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
  </style>
</head>
<body className="antialiased overflow-x-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(true);
      const [selectedNft, setSelectedNft] = useState(null);
      const [activeChains, setActiveChains] = useState(['ethereum', 'solana', 'cardano', 'abstract', 'monad']);
      
      // Minimal additions for domain resolution tracking
      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const handleSearch = async () => {
        setLoading(true);
        setNfts([]);
        setResolvedEvm(null);
        let finalEvm = evmAddr.trim();

        // Resolves Unstoppable Domains without changing input text
        if (finalEvm.includes('.')) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/unstoppable/${finalEvm}`);
            const data = await res.json();
            if (data.address) {
              finalEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution failed", e); }
          setIsResolving(false);
        }

        const tasks = [];
        if (finalEvm.startsWith('0x')) {
          ['ethereum', 'abstract', 'monad'].forEach(chain => {
            if (activeChains.includes(chain)) tasks.push(fetch(`/api/nfts/${chain}/${finalEvm}`).then(r => r.json()));
          });
        }
        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/nfts/solana/${solAddr.trim()}`).then(r => r.json()));
        }
        if (adaAddr.trim() && activeChains.includes('cardano')) {
          tasks.push(fetch(`/api/nfts/cardano/${adaAddr.trim()}`).then(r => r.json()));
        }

        const results = await Promise.all(tasks);
        setNfts(results.flatMap(r => r.nfts || []));
        setLoading(false);
      };

      const ChainButton = ({ id }) => (
        <button 
          onClick={() => setActiveChains(prev => prev.includes(id) ? prev.filter(c => c !== id) : [...prev, id])}
          className={`px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border ${activeChains.includes(id) ? 'bg-blue-500 border-blue-500 text-white shadow-lg' : 'bg-transparent border-slate-700 text-slate-500 hover:border-slate-500'}`}
        >
          {id.toUpperCase()}
        </button>
      );

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white' : 'bg-white text-slate-900'}`}>
          <div className="max-w-7xl mx-auto px-6 py-12">
            <header className="flex justify-between items-center mb-16">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-xl rotate-12 shadow-xl shadow-blue-500/20"></div>
                <h1 className="text-2xl font-heading font-extrabold tracking-tighter">CHAINLENS</h1>
              </div>
              <button onClick={() => setDarkMode(!darkMode)} className="p-3 rounded-2xl glass border border-slate-800 hover:scale-105 transition-all">{darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
            </header>

            <div className={`p-8 rounded-[2.5rem] border ${darkMode ? 'bg-slate-900/50 border-slate-800' : 'bg-slate-50 border-slate-200'} mb-12 shadow-2xl`}>
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                {/* EVM + Unstoppable - Original layout maintained */}
                <div className="space-y-4">
                  <div className="flex justify-between">
                    <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                      EVM Chains {resolvedEvm && <span className="text-emerald-500 ml-2">‚úì RESOLVED</span>}
                    </label>
                  </div>
                  <div className="relative">
                    <input 
                      type="text" value={evmAddr} 
                      onChange={e => { setEvmAddr(e.target.value); setResolvedEvm(null); }}
                      placeholder="0x... or .crypto, .nft, .x" 
                      className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-white border-slate-200 focus:border-blue-400'}`}
                    />
                    {isResolving && <div className="absolute right-4 top-4 animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>}
                  </div>
                  {resolvedEvm && <p className="text-[10px] opacity-60 truncate">Resolved to: {resolvedEvm}</p>}
                  <div className="flex flex-wrap gap-2"><ChainButton id="ethereum" /><ChainButton id="abstract" /><ChainButton id="monad" /></div>
                </div>

                {/* Solana and Cardano sections remain unchanged */}
                <div className="space-y-4">
                  <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Solana Network</label>
                  <input type="text" value={solAddr} onChange={e => setSolAddr(e.target.value)} placeholder="Solana Wallet Address" className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-purple-500' : 'bg-white border-slate-200 focus:border-purple-400'}`} />
                  <div className="flex gap-2"><ChainButton id="solana" /></div>
                </div>

                <div className="space-y-4">
                  <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Cardano Ledger</label>
                  <input type="text" value={adaAddr} onChange={e => setAdaAddr(e.target.value)} placeholder="addr1... or $handle" className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-emerald-500' : 'bg-white border-slate-200 focus:border-emerald-400'}`} />
                  <div className="flex gap-2"><ChainButton id="cardano" /></div>
                </div>
              </div>

              <button onClick={handleSearch} disabled={loading} className="w-full mt-10 py-5 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl font-bold tracking-tight hover:shadow-2xl hover:shadow-blue-500/40 transition-all disabled:opacity-50">
                {loading ? 'SCANNING ECOSYSTEMS...' : 'EXPLORE ASSETS'}
              </button>
            </div>

            {/* Gallery and Modal sections remain exactly as they were */}
            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
              {nfts.map((nft) => (
                <div key={nft.id} onClick={() => setSelectedNft(nft)} className={`group cursor-pointer rounded-3xl overflow-hidden border transition-all hover:-translate-y-2 ${darkMode ? 'bg-slate-900 border-slate-800 hover:border-blue-500/50' : 'bg-white border-slate-200 shadow-xl shadow-slate-200/50'}`}>
                  <div className="aspect-square bg-slate-800 overflow-hidden relative">
                    <img src={nft.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={nft.name} />
                    <div className="absolute top-3 right-3 px-2 py-1 rounded-lg glass text-[9px] font-bold uppercase tracking-tighter border border-white/10">{nft.chain}</div>
                  </div>
                  <div className="p-4"><p className="text-[10px] font-bold text-blue-500 uppercase mb-1">{nft.collection}</p><h3 className="font-bold text-sm truncate">{nft.name}</h3></div>
                </div>
              ))}
            </div>

            {selectedNft && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-950/90 backdrop-blur-sm" onClick={() => setSelectedNft(null)}>
                <div className={`max-w-4xl w-full max-h-[90vh] overflow-y-auto rounded-[3rem] border ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`} onClick={e => e.stopPropagation()}>
                   <div className="grid grid-cols-1 md:grid-cols-2">
                     <div className="aspect-square bg-slate-800"><img src={selectedNft.image} className="w-full h-full object-cover" /></div>
                     <div className="p-12 space-y-8">
                       <div><span className="px-3 py-1 rounded-full bg-blue-500/10 text-blue-500 text-[10px] font-bold uppercase tracking-widest">{selectedNft.chain}</span><h2 className="text-4xl font-heading font-extrabold mt-4">{selectedNft.name}</h2><p className="text-slate-500 font-bold mt-2 uppercase tracking-tighter">{selectedNft.collection}</p></div>
                       <div className="space-y-4">
                         <label className="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Metadata</label>
                         <div className="grid grid-cols-2 gap-3">
                           {(selectedNft.metadata?.traits || []).map((t, idx) => (
                             <div key={idx} className={`p-4 rounded-2xl border ${darkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-50 border-slate-200'}`}><p className="text-[9px] text-slate-500 uppercase font-bold">{t.trait_type || 'Trait'}</p><p className="text-[13px] font-bold truncate mt-1">{String(t.value)}</p></div>
                           ))}
                         </div>
                       </div>
                     </div>
                   </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
