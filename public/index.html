<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainLens | Multi-Chain NFT Scanner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    .bg-solana-gradient { background: linear-gradient(45deg, #9945FF, #14F195); }
    .switch-bg { width: 54px; height: 28px; display: flex; align-items: center; padding: 4px; cursor: pointer; transition: all 0.4s; }
    .switch-dot { width: 20px; height: 20px; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
    .translate-x-6 { transform: translateX(26px); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(true);
      const [selectedNft, setSelectedNft] = useState(null);
      const [activeChains, setActiveChains] = useState(['ethereum', 'solana', 'cardano', 'abstract', 'monad']);
      
      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const chainStyles = {
        ethereum: { color: 'bg-[#3c3c3d]', label: 'Ethereum' },
        solana: { color: 'bg-solana-gradient', label: 'Solana' },
        cardano: { color: 'bg-[#0033AD]', label: 'Cardano' },
        monad: { color: 'bg-[#836EF9]', label: 'Monad' },
        abstract: { color: 'bg-[#00FF85] text-black', label: 'Abstract' }
      };

      const handleSearch = async () => {
        setLoading(true);
        setNfts([]);
        setResolvedEvm(null);
        let finalEvm = evmAddr.trim();

        if (finalEvm.includes('.')) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/unstoppable/${finalEvm}`);
            const data = await res.json();
            if (data.address) {
              finalEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution Error", e); }
          setIsResolving(false);
        }

        const tasks = [];
        if (finalEvm.startsWith('0x')) {
          ['ethereum', 'abstract', 'monad'].forEach(c => {
            if (activeChains.includes(c)) tasks.push(fetch(`/api/nfts/${c}/${finalEvm}`).then(r => r.json()));
          });
        }
        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/nfts/solana/${solAddr.trim()}`).then(r => r.json()));
        }
        if (adaAddr.trim() && activeChains.includes('cardano')) {
          tasks.push(fetch(`/api/nfts/cardano/${adaAddr.trim()}`).then(r => r.json()));
        }

        const results = await Promise.all(tasks);
        setNfts(results.flatMap(r => r.nfts || []));
        setLoading(false);
      };

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white' : 'bg-slate-50 text-slate-900'}`}>
          <div className="fixed top-8 right-8 z-50 flex items-center space-x-3 bg-white/10 backdrop-blur-md p-2 rounded-full border border-white/10">
            <div onClick={() => setDarkMode(!darkMode)} className={`switch-bg rounded-full ${darkMode ? 'bg-blue-600' : 'bg-slate-300'}`}>
              <div className={`switch-dot rounded-full bg-white shadow-lg ${darkMode ? 'translate-x-6' : 'translate-x-0'}`} />
            </div>
          </div>

          <div className="max-w-6xl mx-auto p-8 pt-16">
            <div className="flex flex-col items-center mb-12">
              <img src={darkMode ? "/ChainLens (dark).png" : "/ChainLens (light).png"} alt="ChainLens Logo" className="h-48 w-auto object-contain" />
            </div>

            <div className={`p-10 rounded-[3rem] shadow-2xl border mb-16 ${darkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-100'}`}>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-10 mb-8">
                {/* EVM Section */}
                <div className="space-y-4">
                  <div className="flex justify-between items-end">
                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">
                      EVM {resolvedEvm && <span className="text-emerald-500 ml-1 font-bold">âœ“ RESOLVED</span>}
                    </label>
                    <button onClick={() => setEvmAddr('0xca1257ade6f4fa6c6834fdc42e030be6c0f5a813')} className="text-[10px] font-bold text-blue-500 hover:underline">LOAD TEST</button>
                  </div>
                  <input type="text" value={evmAddr} onChange={e => {setEvmAddr(e.target.value); setResolvedEvm(null);}} placeholder="0x... or .crypto domain" className={`w-full p-4 rounded-xl border outline-none text-sm ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-slate-50 border-slate-200'}`} />
                </div>

                {/* Solana Section */}
                <div className="space-y-4">
                  <div className="flex justify-between items-end">
                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Solana</label>
                    <button onClick={() => setSolAddr('829S9YvQG5p37uD5J3Z9J3Z9J3Z9J3Z9J3Z9J3Z9J3Z')} className="text-[10px] font-bold text-emerald-500 hover:underline">LOAD TEST</button>
                  </div>
                  <input type="text" value={solAddr} onChange={e => setSolAddr(e.target.value)} className={`w-full p-4 rounded-xl border outline-none text-sm ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-emerald-500' : 'bg-slate-50 border-slate-200'}`} />
                </div>

                {/* Cardano Section */}
                <div className="space-y-4">
                  <div className="flex justify-between items-end">
                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Cardano</label>
                    <button onClick={() => setAdaAddr('addr1qxy6emvpfykqizjlvm0rdkwmiaeqevqlvwj1ebwy1-v1wn')} className="text-[10px] font-bold text-cyan-500 hover:underline">LOAD TEST</button>
                  </div>
                  <input type="text" value={adaAddr} onChange={e => setAdaAddr(e.target.value)} className={`w-full p-4 rounded-xl border outline-none text-sm ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-cyan-500' : 'bg-slate-50 border-slate-200'}`} />
                </div>
              </div>
              
              <button onClick={handleSearch} disabled={loading} className={`w-full py-6 rounded-2xl font-heading font-extrabold text-xl ${darkMode ? 'bg-white text-slate-950 hover:bg-slate-200' : 'bg-slate-950 text-white hover:bg-slate-800 shadow-xl'}`}>
                {loading ? 'ANALYZING LEDGERS...' : 'EXPLORE ASSETS'}
              </button>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
              {nfts.map((nft, i) => (
                <div key={i} onClick={() => setSelectedNft(nft)} className={`group rounded-[2rem] overflow-hidden shadow-sm border cursor-pointer transition-all hover:-translate-y-2 ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                  <div className="aspect-square relative overflow-hidden">
                    <img src={nft.image} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                    <div className={`absolute top-4 left-4 px-3 py-1 rounded-full text-[8px] text-white font-bold uppercase ${chainStyles[nft.chain]?.color}`}>
                      {nft.chain}
                    </div>
                  </div>
                  <div className="p-4 text-center">
                    <p className="font-heading font-bold truncate text-xs uppercase tracking-tight">{nft.name}</p>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
